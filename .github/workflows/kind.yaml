name: Kind tests

on:
  push:
    branches:
      - "*"

concurrency:
  cancel-in-progress: true
  group: kind-${{ github.ref_name }}

jobs:
  test-standalone-charts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Kubernetes KinD Cluster
        uses: helm/kind-action@v1.2.0
      - run: kubectl cluster-info
      - run: kubectl version
      - run: kubectl get pods -n kube-system
      - run: kubectl create ns test-project-ci
      - name: test standalone-charts
        uses: "./"
        with:
          environment: prod
          token: ${{ secrets.GITHUB_TOKEN }}
          rancherProjectId: "cluster:project"
          rancherProjectName: "test-project"
          cwd: .github/e2e/standalone-charts
          kubeconfigContext: kind-chart-testing
          actionName: standalone-charts
      - run: kubectl get jobs -n test-project-ci
      - run: kubectl get jobs -n test-project-ci --field-selector status.successful=1 | grep "job-extra" # additionnal grep to exit 1 on error
  test-action-charts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Kubernetes KinD Cluster
        uses: helm/kind-action@v1.2.0
      - run: kubectl cluster-info
      - run: kubectl version
      - run: kubectl get pods -n kube-system
      - run: kubectl create ns test-project-ci
      - name: test standalone-charts
        uses: "./"
        with:
          environment: prod
          token: ${{ secrets.GITHUB_TOKEN }}
          rancherProjectId: "cluster:project"
          rancherProjectName: "test-project"
          charts: job-extra
          cwd: .github/e2e/standalone-charts
          kubeconfigContext: kind-chart-testing
          actionName: action-charts
      - run: kubectl get jobs -n test-project-ci
      - run: kubectl get jobs -n test-project-ci --field-selector status.successful=1 | grep "job-extra" # additionnal grep to exit 1 on error
  test-helmArgs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Kubernetes KinD Cluster
        uses: helm/kind-action@v1.2.0
      - run: kubectl cluster-info
      - run: kubectl version
      - run: kubectl get pods -n kube-system
      - run: kubectl create ns test-project-ci
      - name: test standalone-charts
        uses: "./"
        with:
          environment: prod
          token: ${{ secrets.GITHUB_TOKEN }}
          rancherProjectId: "cluster:project"
          rancherProjectName: "test-project"
          charts: job-extra
          cwd: .github/e2e/values-js
          kubeconfigContext: kind-chart-testing
          helmArgs: "--set global.namespace=some-namespace"
          actionName: test-helmArgs
      - run: kubectl get pods -n some-namespace
      - name: pod is running
        run: kubectl get pods -n some-namespace --field-selector=status.phase=Running | grep "app"
      - name: ingress is correct
        run: kubectl get ingress -n some-namespace --field-selector metadata.name=app -o=jsonpath='{.items[0].spec.rules[0].host}' | grep "test.demo.net"
  test-values-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Kubernetes KinD Cluster
        uses: helm/kind-action@v1.2.0
      - run: kubectl cluster-info
      - run: kubectl version
      - run: kubectl get pods -n kube-system
      - run: kubectl create ns test-project-ci
      - name: test values-js
        uses: "./"
        with:
          environment: prod
          token: ${{ secrets.GITHUB_TOKEN }}
          rancherProjectId: "cluster:project"
          rancherProjectName: "test-project"
          cwd: .github/e2e/values-js
          kubeconfigContext: kind-chart-testing
          actionName: values-js
      - run: kubectl get pods -n test-namespace
      - name: pod is running
        run: kubectl get pods -n test-namespace --field-selector=status.phase=Running | grep "app"
      - name: ingress is correct
        run: kubectl get ingress -n test-namespace --field-selector metadata.name=app -o=jsonpath='{.items[0].spec.rules[0].host}' | grep "test.demo.net"
